<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Step | Family Footwear</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Background Text */
        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15vw;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.08);
            text-transform: uppercase;
            letter-spacing: 10px;
            white-space: nowrap;
            z-index: -1;
            animation: moveBackground 100s linear infinite;
        }

        @keyframes moveBackground {
            0% {
                transform: translate(-50%, -50%) translateX(0);
            }
            100% {
                transform: translate(-50%, -50%) translateX(-100%);
            }
        }

        .container {
            text-align: center;
            z-index: 1;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 20px;
        }

        .sub-heading {
            font-size: 1.5rem;
            color: #ddd;
            letter-spacing: 2px;
            margin-bottom: 40px;
        }

        button {
            padding: 15px 40px;
            font-size: 1rem;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff0000;
        }

        /* Animation for fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Moving Background Text -->
    <div class="background-text">Next Step Next Step Next Step Next Step</div>

    <div class="container">
        <h1>Next Step</h1>
        <p class="sub-heading"> Family Footwear </p>
        <button onclick="shopNow()">Shop Now</button>
    </div>

    <script>
        function shopNow() {
            window.location.href = 'shop.html';
        }
    </script>

</body>
</html>
