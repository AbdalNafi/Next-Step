<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Step | Sporty Footwear</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 5rem;
            font-weight: bold;
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            animation: bounceIn 2s infinite alternate;
        }

        h1::after {
            content: 'Next Step';
            position: absolute;
            top: 0;
            left: 0;
            color: #fff;
            opacity: 0.1;
            z-index: -1;
            font-size: 5rem;
        }

        .sub-heading {
            font-size: 1.5rem;
            color: #ddd;
            letter-spacing: 2px;
            margin-bottom: 40px;
        }

        button {
            padding: 15px 40px;
            font-size: 1rem;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffcc66;
        }

        /* Animation for fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 50;
            }
            to {
                opacity: 52;
            }
        }

        /* Bounce animation for heading */
        @keyframes bounceIn {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-50px);
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Next Step</h1>
        <p class="sub-heading">Family Footwear</p>
        <button onclick="shopNow()">Shop Now</button>
    </div>

    <script>
        function shopNow() {
            window.location.href = 'shop.html';
        }
    </script>

</body>
</html>
